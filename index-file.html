<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Racing Dashboard - Track driver stats and race results">
  <title>Racing Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: #f5f5f5;
    }
    
    #container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: linear-gradient(to right, #1e40af, #1e3a8a);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    
    main {
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 40px;
    }
    
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    footer {
      background-color: #1f2937;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    .button {
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>Racing Dashboard</h1>
      <p>Track driver stats and race results</p>
    </header>
    
    <main>
      <div class="button-container">
        <button id="openDashboardBtn" class="button">Launch Dashboard</button>
      </div>
      
      <div id="dashboardContainer" style="display: none;">
        <!-- Dashboard will be loaded here -->
        <div class="loading-container" id="loadingSpinner">
          <div class="spinner"></div>
        </div>
        <iframe id="dashboardFrame" src="dashboard.html" onload="hideSpinner()"></iframe>
      </div>
    </main>
    
    <footer>
      <p>Racing Dashboard v1.0 &copy; 2025</p>
    </footer>
  </div>
  
  <script>
    // Hide the spinner when the iframe loads
    function hideSpinner() {
      document.getElementById('loadingSpinner').style.display = 'none';
    }
    
    // Launch dashboard button
    document.getElementById('openDashboardBtn').addEventListener('click', function() {
      this.style.display = 'none';
      document.getElementById('dashboardContainer').style.display = 'block';
    });
  </script>
</body>
</html>
